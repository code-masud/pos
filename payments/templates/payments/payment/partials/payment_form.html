<form hx-post="{% if payment.id %} {% url 'payments:payment-update' payment.id %} {% else %} {% url 'payments:payment-create'%} {% endif %}"
    hx-target="{% if payment.id %}#payment-{{payment.id}}{% else %}#payment-list{% endif %}"
    hx-swap="{% if payment.id %}outerHTML{% else %}beforeend{% endif %}"
    enctype="multipart/form-data"
>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
