<form 
    hx-post="{% url 'payments:payment-delete' payment.id %}"
    hx-target="#payment-{{payment.id}}"
    hx-swap="outerHTML"
>
    {% csrf_token %}
    <h3>Delete</h3>
    <h5>Are you sure you want to delete payment "{{ object.id }}"? All related data with this also deleted.</h5>
    <button type="submit" class="btn btn-primary">Delete</button>
</form>
