{% extends "base.html" %}

{% block 'title' %}{{ title }}{% endblock 'title' %}

{% block 'content' %}
<form action="{% if refund.id %} {% url 'payments:refund-update' refund.id %} {% else %} {% url 'payments:refund-create'%} {% endif %}" method="POST">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>

{% endblock 'content' %}
