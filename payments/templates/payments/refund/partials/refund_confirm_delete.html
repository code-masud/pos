{% extends "base.html" %}

{% block 'title' %}{{ title }}{% endblock 'title' %}

{% block 'content' %}
<form method="POST" action="{% url 'payments:refund-delete' refund.id %}">
    {% csrf_token %}
    <h3>Delete</h3>
    <h5>Are you sure you want to delete refund method "{{ object.id }}"? All related data with this also deleted.</h5>
    <button type="submit" class="btn btn-primary">Delete</button>
</form>
{% endblock 'content' %}
