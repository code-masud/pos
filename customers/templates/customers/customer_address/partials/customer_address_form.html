{% load crispy_forms_tags %}
<form hx-post="{% if address.id %}{% url 'customers:address-update' address.id %}{% else %}{% url 'customers:address-create' %}{% endif %}"
    hx-target="{% if address.id %}#address-{{address.id}}{% else %}#address-body{% endif %}"
    hx-swap="{% if address.id %}outerHTML{% else %}beforeend{% endif %}"
>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary">
        Save
    </button>
</form>
