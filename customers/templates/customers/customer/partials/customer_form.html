{% load crispy_forms_tags %}
<form hx-post="{% if customer.id %}{% url 'customers:customer-update' customer.id %}{% else %}{% url 'customers:customer-create' %}{% endif %}"
    hx-target="{% if customer.id %}#customer-{{customer.id}}{% else %}#customer-body{% endif %}"
    hx-swap="{% if customer.id %}outerHTML{% else %}beforeend{% endif %}"
>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary">
        Save
    </button>
</form>
