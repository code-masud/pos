{% extends "base.html" %}

{% block 'title' %} {{ title }} {% endblock 'title' %}

{% block 'content' %}
    <button class="btn btn-primary" hx-get="{% url 'customers:customer-create' %}" hx-target="#modal-body"  data-bs-toggle="modal" data-bs-target="#customer-create-modal">Add Customer</button>
    <br>
    <table class="table table-sm m-0">
        <thead class="bg-primary-500">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Active</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="customer-body">
            {% for customer in customer_list %}
                {% include 'customers/customer/partials/customer_row.html' %}
            {% endfor %}
        </tbody>
    </table>
    
    <div class="modal fade" id="customer-create-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Customer Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
            </div>
        </div>
    </div>
{% endblock 'content' %}
