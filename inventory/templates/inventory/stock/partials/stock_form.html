<form hx-post="{% if stock.id %} {% url 'inventory:stock-update' stock.id %} {% else %} {% url 'inventory:stock-add'%} {% endif %}"
    hx-target="{% if stock.id %}#stock-{{stock.id}}{% else %}#stock-body{% endif %}"
    hx-swap="{% if stock.id %}outerHTML{% else %}beforeend{% endif %}"
>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
