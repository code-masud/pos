<form hx-post="{% if category.id %} {% url 'inventory:category-update' category.id %} {% else %} {% url 'inventory:category-add'%} {% endif %}"
    hx-target="{% if category.id %}#category-{{category.id}}{% else %}#category-body{% endif %}"
    hx-swap="{% if category.id %}outerHTML{% else %}beforeend{% endif %}"
    enctype="multipart/form-data"
>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
