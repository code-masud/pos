<tr id="category-{{ category.id }}">
    <td>{{ category.id }}</td>
    <td>{{ category.name }}</td>
    <td>{{ category.parent }}</td>
    <td>{{ category.is_active }}</td>
    <td>
        <button hx-get="{% url 'inventory:category-update' category.id %}" hx-target="#modal-body" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#category-create-modal">Edit</button>
        <button hx-get="{% url 'inventory:category-delete' category.id %}" hx-target="#modal-body" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#category-create-modal">Delete</button>
    </td>
</tr>
