<form hx-post="{% if product.id %} {% url 'inventory:product-update' product.id %} {% else %} {% url 'inventory:product-add'%} {% endif %}"
    hx-target="{% if product.id %}#product-{{product.id}}{% else %}#product-body{% endif %}"
    hx-swap="{% if product.id %}outerHTML{% else %}beforeend{% endif %}"
    enctype="multipart/form-data"
>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
