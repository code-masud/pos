<form hx-post="{% url 'inventory:movement-delete' object.id %}"
    hx-target="#stock-movement-{{object.id}}"
    hx-swap="outerHTML"
>
    {% csrf_token %}
    <h3>Delete</h3>
    <h5>Are you sure you want to delete the stock movement “{{ object.id }}”? All of the related items will be deleted.</h5>
    <button class="btn btn-primary" type="submit">Delete</button>
</form>
