<form hx-post="{% if stock_movement.id %} {% url 'inventory:movement-update' stock_movement.id %} {% else %} {% url 'inventory:movement-add'%} {% endif %}"
    hx-target="{% if stock_movement.id %}#stock-movement-{{stock_movement.id}}{% else %}#stock-movement-body{% endif %}"
    hx-swap="{% if stock_movement.id %}outerHTML{% else %}beforeend{% endif %}"
    enctype="multipart/form-data"
>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
