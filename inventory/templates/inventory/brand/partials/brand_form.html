<form hx-post="{% if brand.id %} {% url 'inventory:brand-update' brand.id %} {% else %} {% url 'inventory:brand-add'%} {% endif %}"
    hx-target="{% if brand.id %}#brand-{{brand.id}}{% else %}#brand-body{% endif %}"
    hx-swap="{% if brand.id %}outerHTML{% else %}beforeend{% endif %}"
    enctype="multipart/form-data"
>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
