{% load crispy_forms_tags %}
<form hx-post="{% if branch.id %}{% url 'accounts:branch-update' branch.id %}{% else %}{% url 'accounts:branch-create' %}{% endif %}"
    hx-target="{% if branch.id %}#branch-{{branch.id}}{% else %}#branch-body{% endif %}"
    hx-swap="{% if branch.id %}outerHTML{% else %}beforeend{% endif %}"
>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary">
        Save
    </button>
</form>
