{% extends "base.html" %}


{% block 'title' %} {{ title }} {% endblock 'title' %}

{% block 'content' %}
    <button hx-get="{% url 'accounts:branch-create' %}" hx-target="#modal-body" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#branch-create-modal">
        Add Branch
    </button>
    <br>
    <table class="table table-sm m-0">
        <thead class="bg-primary-500">
            <tr>
                <th>#</th>
                <th>Code</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Active</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="branch-body">
            {% for branch in branch_list %}
                {% include 'accounts/branch/partials/branch_row.html' %}
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="branch-create-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Branch Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
            </div>
        </div>
    </div>
{% endblock 'content' %}
