{% extends "base.html" %}


{% block 'title' %} {{ title }} {% endblock 'title' %}

{% block 'content' %}
    {% load crispy_forms_tags %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">
            Save
        </button>
    </form>
{% endblock 'content' %}
