<form hx-post="{% if saleitem.id %} {% url 'sales:saleitem-update' saleitem.id %} {% else %} {% url 'sales:saleitem-add'%} {% endif %}"
    hx-target="{% if saleitem.id %}#saleitem-{{saleitem.id}}{% else %}#saleitem-body{% endif %}"
    hx-swap="{% if saleitem.id %}outerHTML{% else %}beforeend{% endif %}"
    enctype="multipart/form-data"
>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
