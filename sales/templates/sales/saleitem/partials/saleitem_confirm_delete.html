<form hx-post="{% url 'sales:saleitem-delete' saleitem.id %}"
    hx-target="#saleitem-{{saleitem.id}}"
    hx-swap="outerHTML"
>
    {% csrf_token %}
    <h3>Delete</h3>
    <h5>Are you sure you want to delete the saleitem “{{ object.id }}”? All of the related items will be deleted.</h5>
    <button class="btn btn-primary" type="submit">Delete</button>
</form>
