<form hx-post="{% if sale.id %} {% url 'sales:sale-update' sale.id %} {% else %} {% url 'sales:sale-add'%} {% endif %}"
    hx-target="{% if sale.id %}#sale-{{sale.id}}{% else %}#sale-body{% endif %}"
    hx-swap="{% if sale.id %}outerHTML{% else %}beforeend{% endif %}"
    enctype="multipart/form-data"
>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
