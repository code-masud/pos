{% extends "base.html" %}

{% block 'title' %}{{ title }}{% endblock 'title' %}
{% block 'content' %}
  <button class="btn btn-primary" hx-get="{% url 'sales:sale-add' %}" hx-target="#modal-body" data-bs-toggle="modal" data-bs-target="#sale-create-modal">Add Sale</button>
  <br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Branch</th>
      <th scope="col">Cashier</th>
      <th scope="col">Customer</th>
      <th scope="col">Total</th>
      <th scope="col">Status</th>
      <th scope="col">Created At</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody id="sale-body">
    {% for sale in sale_list %}
      {% include 'sales/sale/partials/sale_row.html' %}
    {% endfor %}
  </tbody>
</table>

<div class="modal fade" id="sale-create-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sale Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>
</div>
{% endblock 'content' %}
