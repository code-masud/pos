{% extends "registration/base.html" %}

{% block 'title' %}{{ company.name }} Password Reset{% endblock 'title' %}

{% block 'content' %}
    {% load crispy_forms_tags %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
    </form>
    <a href="{% url 'login' %}"><strong>Login</strong></a> | <a href="{% url 'login' %}"><strong>Sign In</strong></a>
{% endblock 'content' %}
