{% extends "registration/base.html" %}

{% block 'title' %}{{ company.name }} Login{% endblock 'title' %}

{% block 'content' %}
    {% load crispy_forms_tags %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <a href="{% url 'password_reset' %}"><strong>Forget Password</strong></a> | <a href="{% url 'password_reset' %}"><strong>Recover Password</strong></a>
{% endblock 'content' %}
